<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="song-search">
        <label>Song Title</label>
        <input id="song-input-field" type="text">
        <br>
        <label>Artist Name</label>
        <input id="artist-input-field" type="text">
        <br>
        <input type="submit" value="Search">
    </form>


    <div id="result-songs">
        <ul id="song-list">
        </ul>
    </div>

    <h2>To save songs, create a new username or enter a previous one</h2>

    <form id="username">
        <input id="name-field" type="text">
        <input id="name-submit" type="submit" value="Submit Name">
    </form> 
    
    <div class="song-add" id="song-div">

        <form id="song-add">
            <input id="song-input-field" type="submit" value="Add Song">
        </form>

        <h2 id="saved-songs-title">Saved Songs</h2>
        
        <ul id="saved-songs">
        </ul>

    </div>


    <script src="index.js"></script>
    
</body>

</html>
