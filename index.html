<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Randomizer</title>
</head>
<body>

    <form id="song-search">
        <label>Song Title</label>
        <input id="song-input-field" type="text">
        <br>
        <label>Artist Name</label>
        <input id="artist-input-field" type="text">
        <br>
        <input type="submit" value="Search">
    </form>


    <div id="result-songs">
        <ul id="song-list">
        </ul>
    </div>

    <form id="song-add">
        <input id="song-input-field" type="submit" value="Add Song">
    </form>

    <h2>Saved Songs</h2>
    
    <ul id="saved-songs">
    </ul>


    <script src="index.js"></script>
    
</body>

</html>
