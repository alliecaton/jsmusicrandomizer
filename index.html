<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>0</script>
    
    <header>
        <h1 class="title">title</h1>
    </header>




<div class="wrapper-div">


    <div class="song-search-wrapper"> 

        <form id="song-search">
            <label>Song Title</label>
            <input id="song-input-field" type="text">
            <br>
            <label>Artist Name</label>
            <input id="artist-input-field" type="text">
            <br>
            <input type="submit" class="submit-button" value="Search">
        </form>


        <div id="result-songs">
            <div id="song-list">
                <iframe id="ytplayer" type="text/html" width="500" height="280"
                src=""></iframe>
            </div>
        </div>

    </div>

    <!-- user block below -->

    <div class="user-wrapper">
    
        <form id="username">
            <h2>To save songs, create a new username or enter a previous one</h2>
            <input id="name-field" type="text">
            <input id="name-submit" class="submit-button" type="submit" value="Submit Name">
        </form> 
        
        <div class="song-add" id="song-div">

            <form id="song-add">
                <input id="song-input-field" class="submit-button" type="submit" value="Add Song">
            </form>

            <div class="header">
                <h2 id="saved-songs-title">
                <img class="song-add-header" src="imgs/music-note.gif">
                Saved Songs
            </h2>
            </div>
            
            <ul id="saved-songs">
            </ul>

        </div>

    </div>


    <!-- <script src="songs.js"></script>
    <script src="lastfmapi.js"></script>
    <script src="users.js"></script> -->
    <script src="index.js"></script>
   
    </div>

</body>

</html>
